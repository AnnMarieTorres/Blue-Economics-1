<html>
<head>
<title>Ascend NYC - Find New Jobs Here</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">

<style>
html { 
  background: url(../media/images/jobsbackground.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans|Raleway' rel='stylesheet' type='text/css'>
</head>

<body>
<!-- This is the nav bar -->
<div id="nav-bar"></div>

<!-- This is the header search section -->
<div id="header-search"></div>

<!--This is the search results section-->
	<div id="searchresults">

		<div id="box1" class="resultwrapper">
			<div class="labeltab">
				<p>Industry</p>
			</div>
			<img src="../media/images/activearrow.png" class="activearrow" id="arrow1">
			<div class="resultsbox">
				<!--Results populate here-->
			</div>
		</div>

		<div id="box2" class="resultwrapper">
			<div class="labeltab">
				<p>Jobs</p>
			</div>
			<img src="../media/images/activearrow.png" class="activearrow" id="arrow2">
			<div class="resultsbox" id="jobslist">
				<!--Results populate here-->
			</div>
		</div>

		<div id="box3" class="resultwrapper">
			<div class="labeltab">
				<p>Job Detail</p>
			</div>
			<img src="../media/images/activearrow.png" class="activearrow" id="arrow3">
			<div class="resultsbox">
				<!--Results populate here-->
			</div>
		</div>

	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	</script>
	<script src="../js/job-selection.js" type="text/javascript"></script>
	<script src="../js/guided_tour.js" type="text/javascript"></script>
</body>
</html>
